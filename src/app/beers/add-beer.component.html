<div style="justify-content: center; text-align: center">
    <img src="./assets/images/logo-bg.png" style="width: 20%" />
</div>
<div class='card'>
    <div class='card-header'>
        <h4>{{pageTitle}}</h4>
    </div>
    <div class="container">
        <form #form="ngForm" (ngSubmit)="onSubmit(form)">

            <div class="form-group w-25">
                <label for="name">Name</label>
                <input id="name" name="name" class="form-control" ngModel required #nameField="ngModel"
                    [class.field-error]="form.submitted && nameField.invalid">               
                <div [hidden]="!form.submitted || nameField.valid" class="alert alert-danger">
                    Enter a name for the beer
                </div>
            </div>

            <div class="form-group w-25">
                <label for="type">Type</label>
                <input id="type" name="type" class="form-control" ngModel required #typeField="ngModel"
                    [class.field-error]="form.submitted && typeField.invalid">
                <div [hidden]="!form.submitted || typeField.valid" class="alert alert-danger">
                    Enter a type of beer
                </div>
            </div>



            <div class="form-group w-25">
                <label for="origin">Origin</label>
                <select class="form-control" name="origin" id="origin" ngModel required #originField="ngModel"
                    [class.field-error]="form.submitted && originField.invalid">
                    <option value="" disabled selected>Select Country</option>
                    <option *ngFor="let country of countries" [value]="country.name">{{country.name}}</option>
                </select>
                <div [hidden]="!form.submitted || originField.valid" class="alert alert-danger">
                    Enter the Origin Country of this beer
                </div>
            </div>

            <div class="form-group" style="width: 180px; ">
                <label for="price">Price</label>
                <input type="number" step="any" id="price" name="price" class="form-control" ngModel min="0.01" required
                    #priceField="ngModel" [class.field-error]="form.submitted && priceField.invalid">
                <div [hidden]="!form.submitted || priceField.valid" class="alert alert-danger">
                    Enter the average Price
                </div>
            </div>

            <div class="form-group" style="width: 180px; ">
                <label for="rating">rating</label>
                <input type="number" step="0.01" id="rating" name="rating" class="form-control" ngModel min="0.01"
                    max="5" required #ratingField="ngModel" [class.field-error]="form.submitted && ratingField.invalid">
                <div [hidden]="!form.submitted || ratingField.valid" class="alert alert-danger">
                    Rating from 0.01 to 5.00
                </div>
                <pm-star [rating]='form.value.rating'></pm-star>
            </div>
 
            <div class='card-footer'>
               
                <button class='btn btn-outline-secondary' (click)='onBack()'>
                    <i class='fa fa-chevron-left'></i> Back
                </button>
                <button class='btn btn-outline-secondary' type="submit">
                    Add
                </button>

                <div [hidden]="!postError" class="alert alert-danger">
                    {{ postErrorMessage }}
                </div>
                <div [hidden]="!beerCreated" class="alert alert-success" role="alert">
                    Beer created SuccessFully
                </div>
            </div>
        </form>
    </div>
</div>
