<div class='card' style="background-color: rgb(70, 68, 67); color: rgb(246, 216, 23);">
  <div style="justify-content: center; text-align: center">
    <img src="./assets/images/logo-bg.png" style="width: 20%" />
  </div>
  <div class='card-header'>
    <h4>{{pageTitle}}</h4>
  </div>

  <div class='card-body' *ngIf='beer'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'><b>{{beer.name}}</b></div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Type:</div>
          <div class='col-md-8'><b>{{beer.type}}</b></div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Origin:</div>
          <div class='col-md-8'><b>{{beer.origin}}</b></div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Price:</div>
          <div class='col-md-8'><b>{{beer.price|currency:'EUR':'symbol'}}</b></div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Rating:</div>
          <div class='col-md-8'>
            <pm-star [rating]='beer.rating'></pm-star>
          </div>
        </div>
      </div>
    </div>
  
  </div>
 

  <div class='card-footer'>
    <button class='btn btn-outline-secondary' style='width:80px; color: rgb(246, 216, 23)' (click)='onBack()'>
      <i class='fa fa-chevron-left'></i> Back
    </button>

    <button [hidden]="beerDeleted" class='btn btn-outline-secondary' style='width:80px; background-color: red;'
      *ngIf='beer' (click)='delBeer(beer.id)'>
      <i class="fa fa-trash" aria-hidden="true"></i>
    </button>

    <button [hidden]="beerDeleted" class='btn btn-outline-secondary' style='width:80px; background-color: blue;' *ngIf='beer'
      [routerLink]="['/uptbeer',beer.id]"
      [queryParams]="{ beer }">
      <i class="fa fa-pencil" aria-hidden="true"></i>
    </button>

    <div [hidden]="!postError" class="alert alert-danger">
      {{ postErrorMessage }}
    </div>
    <div [hidden]="!beerDeleted" class="alert alert-success" role="alert">
      Beer deleted SuccessFully
    </div>
  </div>

</div>
